exp:
  model:
    in_size: 1
    out_size: 1
    width_size: 6
    depth: 1
    key:
      _target_: jax.random.PRNGKey
      seed: 0
opt:
  epochs: 20000
  batchsize: 10000
  loss_type: mse
  lr_start: 0.0001
  l0_threshold: 0.001
wandb:
  setup:
    entity: simonb03-university-of-t-bingen
sweep:
  program: main_normal.py
  name: sweep_normal
  metric:
    name: val_loss
    goal: minimize
  method: grid
  parameters:
    exp.model.in_size:
      values:
      - 1
      - 2
      - 4
    exp.model.out_size:
      value: 1
    exp.model.width_size:
      values:
      - 6
      - 15
      - 21
    exp.model.depth:
      values:
      - 1
      - 2
    exp.model.key._target_:
      value: jax.random.PRNGKey
    exp.model.key.seed:
      values:
      - 0
      - 1
    opt.epochs:
      value: 20000
    opt.batchsize:
      value: 10000
    opt.loss_type:
      value: mse
    opt.lr_start:
      values:
      - 0.01
      - 0.0001
    opt.l0_threshold:
      value: 0.001
  command:
  - C:/Users/Simon/.conda/envs/EQL/python.exe
  - main_normal.py
  - ${args_no_hyphens}
