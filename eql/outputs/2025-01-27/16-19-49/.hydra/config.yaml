sweep:
  program: main.py
  name: sweep
  metric:
    name: val_loss
    goal: minimize
  method: grid
  parameters:
    exp.model.in_size:
      value: 4
    exp.model.out_size:
      value: 1
    exp.model.width_size:
      value: 400
    exp.model.depth:
      value: 3
    exp.model.key._target_:
      value: jax.random.PRNGKey
    exp.model.key.seed:
      values:
      - 0
      - 1
      - 2
      - 3
    opt.epochs:
      value: 20000
    opt.batchsize:
      values:
      - 5000
      - 10000
    opt.loss_type:
      value: mse
    opt.lr_start:
      values:
      - 0.01
      - 0.001
    opt.lr_scaling:
      value: 0.1
    opt.autodiff:
      value: true
  command:
  - ${env}
  - ${interpreter}
  - ${program}
  - ${args_no_hyphens}
