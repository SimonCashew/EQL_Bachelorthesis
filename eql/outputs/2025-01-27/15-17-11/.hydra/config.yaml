sweep:
  program: main.py
  name: sweep
  metric:
    name: val_loss
    goal: minimize
  method: grid
  parameters:
    exp.system:
      value: floatingcube
    exp.datatype:
      value: sim
    exp.dataversion:
      value: latest
    exp.norm_data:
      values:
      - false
      - true
    exp.target_as_change:
      value: true
    exp.localdata:
      value: false
    exp.model._target_:
      value: equinox.nn.MLP
    exp.model.in_size:
      value: 18
    exp.model.out_size:
      value: 13
    exp.model.width_size:
      value: 400
    exp.model.depth:
      value: 3
    exp.model.key._target_:
      value: jax.random.PRNGKey
    exp.model.key.seed:
      values:
      - 1
      - 2
      - 3
    exp.wrapper.quat2rot:
      value: true
    exp.wrapper.ignore_xy:
      values:
      - false
      - true
    opt.epochs:
      value: 10
    opt.batchsize:
      values:
      - 128
      - 256
    opt.loss_type:
      value: mse
    opt.lr_start:
      values:
      - 0.01
      - 0.001
    opt.lr_scaling:
      value: 0.1
    opt.autodiff:
      value: true
  command:
  - ${env}
  - ${interpreter}
  - ${program}
  - ${args_no_hyphens}
model:
  name: EQL_1
  layers: 1
Optimizer:
  epochs: 25
  learning_rate: 0.001
  optimizer: Adam
  loss_function: cross_entropy
  scheduler:
    type: step
    step_size: 10
    gamma: 0.1
Regularization: {}
